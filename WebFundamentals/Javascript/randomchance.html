<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function slots(quarters) {
            var wincount = 0;
            while (quarters > 0) {
                var random = (Math.ceil(Math.random() * 100));
                if (random == 1) {
                    jackpot = Math.trunc(Math.random() * 50) + 51;
                    console.log("You won " + jackpot + " quarters!");
                    quarters = quarters + jackpot;
                    console.log("You now have " + quarters + " quarters.")
                    wincount = wincount + 1;

                }
                else {
                    quarters = quarters - 1;
                }
            }
            console.log("You won " + wincount + " times!")
        }
        slots(100);
    </script>
</body>

</html>
