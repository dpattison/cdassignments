<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dax's Pokemon Collection</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
         $(document).ready(function () {
            for (var i = 1; i < 152; i++) {
                var random = Math.floor((Math.random() * 151) + 1);
                var pokeimg = '<img src="http://pokeapi.co/media/img/' + random + '.png">'
                console.log(pokeimg)
                $('#pokeimg').append(pokeimg);

        }
        })
         
    </script>
</head>

<body>
    <h1>Dax's Pokemon Collection</h1>
    <div id="pokeimg"></div>

</body>
