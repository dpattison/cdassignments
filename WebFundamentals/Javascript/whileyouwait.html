<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var daysUntilMyBirthday = 60
        while (daysUntilMyBirthday >= 0) {
            if (daysUntilMyBirthday > 30) {
                console.log(daysUntilMyBirthday + " days until my birthday. That's forever")
            }
            else if (daysUntilMyBirthday > 5) {
                console.log(daysUntilMyBirthday + " days until my birthday. It's so close")
            }
            else if (daysUntilMyBirthday > 0) {
                console.log(daysUntilMyBirthday + " DAYS UNTIL MY BIRTHDAY.")
            }
            else {
                console.log("Happy Birthday Big Boy!")
            }
            daysUntilMyBirthday = daysUntilMyBirthday - 1;
        }
    </script>

</body>

</html>
