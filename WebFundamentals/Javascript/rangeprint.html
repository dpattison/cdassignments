<body>
    <script>
        function printRange(start, end, increment) {
            for (var i = start; i < end; i += increment) {
                console.log(i)
            }
        }
        printRange(2,10,1)
        printRange(2,10,2)
        printRange(-19,10,1)
        
    </script>
</body>
