<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Cat</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="ninjacat.css">
    <script>
        $(document).ready(function () {
            $('img').click(function () {
                var img1 = $(this).attr('src');
                var img2 = $(this).attr('data-alt-src');
                $(this).attr('src', img2);
                $(this).attr('data-alt-src', img1);
            })
        })
    </script>
</head>

<body>
    <img src="img/cat0.png" alt="" data-alt-src="img/ninja0.png">
    <img src="img/cat1.png" alt="" data-alt-src="img/ninja1.png">
    <img src="img/cat2.png" alt="" data-alt-src="img/ninja2.png">
    <img src="img/cat3.png" alt="" data-alt-src="img/ninja3.png">
    <img src="img/cat4.png" alt="" data-alt-src="img/ninja4.png">

</body>

</html>
