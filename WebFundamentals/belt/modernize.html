<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modernize</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            color: white;
            background-color: black;
            /* border: 1px solid white; */
            font-family: Arial, Helvetica, sans-serif;
        }

        #container {
            padding: 5px;
        }

        #header {
            width: 1000px;
            height: 100px;
            background-color: rgb(26, 26,26);
        }

        #header image {
            margin-top: 10px;
            height: 75px;
            display: inline-block;

        }

        #header h3 {
            margin: 20px 0 0 500px;
            vertical-align: top;
            display: inline-block;
            background-color: rgb(26, 26,26);
        }

        #menu {
            width: 1000px;
            height: 25px;
            background-color: grey;
            padding: 10px 0;
        }

        #menu ul {
            list-style-type: none;
            background-color: grey;
            
        }

        #menu ul li {
            display: inline;
            background-color: grey;
            padding-left: 20px;
            padding-right: 20px;
        }

        #banner{
            width: 1000px;
        }

        #links {
            width: 1000px;
            height: 100px;
        }

        #buy {
            width: 1000px;
            height: 100px;
        }

        #portfolio {
            width: 1000px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="modlogo.png" alt="logo">
            <h3>Call Us: (66)8 234 678</h3>
        </div>
        <div id="menu">
            <ul>
                <li>Home</li>
                <li>Blog</li>
                <li>Portfolio</li>
                <li>Shortcodes</li>
                <li>Features</li>
                <li>Contact</li>
            </ul>
        </div>
        <img id="banner" src="banner.png" alt="banner">
        <div id="links">Links</div>
        <div id="buy">Buy</div>
        <div id="portfolio">Portfolio</div>
    </div>



</body>

</html>
